<html>
<head>
    <title>crypt</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        
        <div class="nav_menu">
            <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#des" role="tab" aria-controls="home" aria-selected="true">DES</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#wgnr" role="tab" aria-controls="profile" aria-selected="false">Квадрат Вижинера</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#todo" role="tab" aria-controls="contact" aria-selected="false">TODO</a>
                </li>
              </ul>  
        </div>

        <div class="row justify-content-center">

            <div class="tab-content col-md-12" id="myTabContent">
                <!-- ШИФР DES -->
                <div class="tab-pane show active" id="des" role="tabpanel" aria-labelledby="home-tab">
                    <div id="firstLab">


                        <div class="des encrypt">
                            <!-- ФОРМА ШИФРОВАНИЯ -->
                            <h3>Алгоритм шифрования DES</h3>
                            <form id="form_des_encrypt">
                                <div class="form-group">
                                    <label for="key">Введите ключ</label>
                                    <textarea class="form-control" id="key" rows="1"></textarea>
                                    <small class="error" id="error_des_encrypt"></small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="message">Введите сообщение</label>
                                    <textarea class="form-control" id="message" rows="1"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="padding">
                                        <label class="form-check-label" for="padding">
                                            padding(Дополнять сообщение до длины кратной 8)
                                        </label>
                                    </div>
                                </div>

                                <a id="btn_des_encrypt" href="#" class="btn btn-primary">Зашифровать</a>
                            </form>
                            <div id="resp_des_encrypt">
                                <label for="resp">Зашифрованное сообщение</label>
                                <textarea id="resp" readonly class="form-control" placeholder="Encrypted message"></textarea>
                            </div>
                        </div>
                    

                        <div class="des decrypt">
                            <!-- ФОРМА РАСШИФРОВАНИЯ -->
                            <h3>Расшифрование</h3>
                            <form id="form_des_decrypt">
                                <div class="form-group">
                                    <label for="key">Введите ключ</label>
                                    <textarea class="form-control" id="key" rows="1"></textarea>
                                    <small class="error" id="error_des_decrypt"></small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="message">Введите зашифрованное сообщение</label>
                                    <textarea class="form-control" id="message" rows="1"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="padding">
                                        <label class="form-check-label" for="padding">
                                            padding(Дополнять сообщение до длины кратной 8)
                                        </label>
                                    </div>
                                </div>

                                <a id="btn_des_decrypt" href="#" class="btn btn-primary">Расшифровать</a>
                            </form>
                            <div id="resp_des_decrypt">
                                <label for="resp">Расшифрованное сообщение</label>
                                <textarea id="resp" readonly class="form-control" placeholder="Encrypted message"></textarea>
                            </div>
                        </div>


                    </div>
                </div>


                <!-- КВАДРАТ ВИЖИНЕРА -->
                <div class="tab-pane" id="wgnr" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="col-md-12" id="secondLab">


                        <div class="encrypt">
                            <!-- ФОРМА ШИФРОВАНИЯ -->
                            <h3>Алгоритм шифрования Вижинера</h3>
                            <form id="form_wgnr_encrypt">
                                <div class="form-group">
                                    <label for="key">Введите ключ</label>
                                    <textarea class="form-control" id="key" rows="1"></textarea>
                                    <small class="error" id="error_wgnr_encrypt"></small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="message">Введите сообщение</label>
                                    <textarea class="form-control" id="message" rows="1"></textarea>
                                </div>
                                <a href="#" id="btn_wgnr_encrypt" type="submit" class="btn btn-primary">Зашифровать</a>
                            </form>
                            <div id="resp_wgnr_encrypt">
                                <label for="resp">Зашифрованное сообщение</label>
                                <textarea id="resp" readonly class="form-control" placeholder="Encrypted message"></textarea>
                            </div>
                        </div>

                        <div class="decrypt">
                            <!-- ФОРМА РАСШИФРОВАНИЯ -->
                            <h3>Расшифрование</h3>
                            <form id="form_wgnr_decrypt">
                                <div class="form-group">
                                    <label for="key">Введите ключ</label>
                                    <textarea class="form-control" id="key" rows="1"></textarea>
                                    <small id="error_wgnr_decrypt"></small>
                                </div>
                                
                                <div class="form-group">
                                    <label for="encrypted_message">Введите зашифрованное сообщение</label>
                                    <textarea class="form-control" id="message" rows="1"></textarea>
                                </div>
                                <a id="btn_wgnr_decrypt" href="#" class="btn btn-primary">Расшифровать</a>
                            </form>
                            <div id="resp_wgnr_decrypt">
                                <label for="resp">Расшифрованное сообщение</label>
                                <textarea id="resp" readonly class="form-control" placeholder="Encrypted message"></textarea>
                            </div>
                        </div>

                    </div>

                </div>


                <!-- TODO!!! -->

                                <label for="exampleFormControlTextarea1">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>


            </div>

        </div>
    </div>
